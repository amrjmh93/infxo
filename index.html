<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق محاسبة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            color: #333;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تطبيق محاسبة</h1>
        <!-- Form for adding transactions -->
        <div class="form-group">
            <label for="account">الحساب:</label>
            <select id="account">
                <option value="amr">عامر</option>
                <option value="tamer">تامر</option>
            </select>
        </div>
        <div class="form-group">
            <label for="transactionType">نوع المعاملة:</label>
            <select id="transactionType">
                <option value="expenses">مصروفات</option>
                <option value="income">إيرادات</option>
                <option value="withdrawal">سحب أرباح</option>
                <option value="addBalance">إضافة رصيد</option>
            </select>
        </div>
        <div class="form-group">
            <label for="wallet">المحفظة:</label>
            <select id="wallet">
                <option value="cash">كاش</option>
                <option value="wazir">وايزر</option>
                <option value="vodafoneCash">فودافون كاش</option>
            </select>
        </div>
        <div class="form-group">
            <label for="currency">العملة:</label>
            <select id="currency">
                <option value="dollar">دولار</option>
                <option value="euro">يورو</option>
                <option value="egp">جنيه مصري</option>
            </select>
        </div>
        <div class="form-group">
            <label for="amount">المبلغ:</label>
            <input type="number" id="amount" placeholder="المبلغ">
        </div>
        <div class="form-group">
            <label for="reason">سبب المعاملة:</label>
            <input type="text" id="reason" placeholder="سبب المعاملة">
        </div>
        <div class="form-group">
            <label for="date">التاريخ:</label>
            <input type="date" id="date">
        </div>
        <div class="form-group">
            <button onclick="addTransaction()">إضافة</button>
        </div>
        <div class="form-group">
            <button onclick="showPreviousRecord()">عرض السجل السابق</button>
        </div>
        <!-- Table to display transactions -->
        <table id="transactionsTable">
            <thead>
                <tr>
                    <th>الحساب</th>
                    <th>نوع المعاملة</th>
                    <th>المحفظة</th>
                    <th>العملة</th>
                    <th>المبلغ</th>
                    <th>سبب المعاملة</th>
                    <th>التاريخ</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="total">
            <span>الإجمالي:</span>
            <span id="totalAmount">0</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
